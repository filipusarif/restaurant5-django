{% extends 'base.html' %}
{% block title %}
Jogjappetite | Ratings
{% endblock %}

{% block content %}

<div class="flex justify-center items-center min-h-screen bg-gray-100"> 
    <div class="bg-white p-8 shadow-md rounded-lg w-full max-w-lg"> 
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Rating</h2>
        <form id="editRatingForm" method="POST" action="{% url 'ratings:edit_rating' restaurant.id rating.id %}">
            {% csrf_token %}
            <!-- Menu Review (Dropdown) -->
            <div class="mb-4">
                <label for="menuReview" class="block text-sm font-medium text-gray-700">Choose Menu</label>
                <select id="menuReview" name="menu_review" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-red-700" required>
                    {% for menu in reviewed_menus %}
                    <option value="{{ menu.id }}">{{ menu.nama_menu }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Rating (1-5) -->
            <div class="mb-4">
                <label for="rating" class="block text-sm font-medium text-gray-700">Rating (1-5)</label>
                <input type="number" id="rating" name="rating" min="1" max="5" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-red-700" value="{{ form.rating.value }}" required>
            </div>

            <!-- Pesan Rating (Textarea) -->
            <div class="mb-4">
                <label for="pesanRating" class="block text-sm font-medium text-gray-700">Review Message</label>
                <textarea id="pesanRating" name="pesan_rating" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-red-700" placeholder="Write your review here" required>{{ form.pesan_rating.value }}</textarea>
            </div>

            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit" class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 transition duration-300">
                    Submit Changes
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
